worker_processes auto;

events {
    worker_connections 1024;
}

http {
  server {
    listen 80;
    server_name localhost;
    
    location /users {
      proxy_pass http://users:3000;
    }
    
    location /products {
      proxy_pass http://products:3000;
    }
    
    location / {
      proxy_pass http://web:3000;
    }
  }
}
